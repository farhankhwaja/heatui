<div class="header">
  <div class="navbar navbar-default navbax-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">HEAT-UI</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="#/home">Home</a></li>
          <li><a href="#/signup" ng-show="authData === null">SignUp</a></li>
          <li><a href="#/analytics"  ng-show="authData !== null">Analytics</a></li>
          <li><a href class="logout" ng-click="logout()" ng-show="authData !== null">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container content" ng-cloak>
  <div class="row text-center">
    <h3>All Visitors Coupon Information</h3>
    <hr>
    <div class="personInfo" ng-repeat="request in requests">
        <label for="{{$index}}" class="clickable">
          <input type="checkbox" class="profileOptions" id="{{$index}}" ng-change="openModal({{request}})" ng-model="request.showModal">
          <i class="fa fa-search-plus fa-3x"></i>
          <h4>Visitor ID : {{ request.visitorID }}</h4>
            <!-- <span ng-if="request.status === 'ready'">Ready</span>
            <span ng-if="request.status === 'completed'" class="coupon-text">Coupon Generated</span> -->
        </label>
    </div>
  </div>
</div>
<modal title="modalContent" visible="showModal">
    <div class="row" style="padding-bottom:5px">
      <div class="col-md-offset-2 col-md-9 text-center table-responsive">
        <h3>Visited Store Coupons</h3>
        <table class="table table-user-information table-stripped">
          <thead>
            <tr>
              <th>Shop</td>
              <th>Coupon</td>
            </tr>
          </thead>
          <tbody ng-repeat="visitedCoupons in genCoupons.visited">
            <tr>
              <td>{{visitedCoupons.shop}}</td>
              <td>{{visitedCoupons.text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-offset-2 col-md-8 text-center">
        <h3>New Store Coupons</h3>
        <table class="table table-user-information">
          <tr>
            <th>Shop</td>
            <th>Coupon</td>
          </tr>
          <tbody ng-repeat="otherCoupons in genCoupons.other">
            <tr>
              <td>{{otherCoupons.shop}}</td>
              <td>{{otherCoupons.text}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</modal>
