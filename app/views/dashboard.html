<div class="header">
  <div class="navbar navbar-default navbax-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">HEAT-UI</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="#/home">Home</a></li>
          <li><a href="#/requests">All Requests</a></li>
          <li><a href="#/signup" ng-show="authData === null">SignUp</a></li>
          <li><a href class="logout" ng-click="logout()" ng-show="authData !== null">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="text-center col-md-11">
      <div class="analyticsInfo">
          <label for="SCDist">
              <input type="checkbox" id="SCDist" value="couponDist" ng-model="couponDist" ng-change="openCouponDist()">
              <i class="fa fa-bar-chart fa-5x"></i>
              <h3 class="desc">Coupon Distribution</h3>
          </label>
      </div>
      <div class="analyticsInfo">
          <label for="Clusters">
              <input type="checkbox" id="Clusters" value="clusters" ng-model="clusters" ng-change="openClusters()">
              <i class="fa fa-bar-chart fa-5x"></i>
              <h3 class="desc">Visitor Clusters</h3>
          </label>
      </div>
    </div>
  </div>          
</div>

<chartmodal chart-title="Shops Coupon Distribution" visible="couponDist">
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <highchart id="chart1" config="visitedShopCouponConfig" height="300"></highchart>
    </div>
    <div class="col-md-6 col-sm-6">
      <highchart id="chart2" config="otherShopCouponConfig" height="300"></highchart>
    </div>
  </div>
</chartmodal>

<chartmodal chart-title="Visitor Clusters" visible="clusters">
  <div class="row">
    <div class="col-md-offset-1 col-sm-offset-1 col-md-8 col-sm-9">
      <highchart config="config" id="chart3" height="600"></highchart>
    </div>
  </div>
</chartmodal>
