<div class="header">
  <div class="navbar navbar-default navbax-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">HEAT-UI</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="#/signup" ng-show="authData === null">SignUp</a></li>
          <!-- <li><a href class="logout" ng-click="logout()" ng-show="authData !== null">Logout</a></li> -->
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container">
	    <div class="row">
	        <div class="col-md-offset-3 col-sm-5 col-md-5 col-sm-offset-3">
	            <h1 class="text-center login-title">Login to HEAT</h1>
                <hr class="loginLine"/>
	            <div class="login-block">
	                <form class="form-signin" ng-submit="login()">
	                <label for="email" class="sr-only">Email</label>
	                <div class="input-group toppad">
	                	<div class="input-group-addon">
							<i class="fa fa-at fa-lg"></i>
						</div>
				        <input type="text" ng-model="email" id="email" class="form-control" required autofocus placeholder="Email">
				    </div>
			        
			        <label for="password" class="sr-only">Password</label>
			        <div class="input-group toppad">
	                	<div class="input-group-addon">
							<i class="fa fa-key fa-lg"></i>
						</div>
			        	<input type="password" ng-model="password" id="password" class="form-control" placeholder="Password">
	                </div>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">
	                    Login</button>
	                </form>
	            </div>
	            <div class="text-center">
	            	<a href="#/signup" class="text-center new-account">Create an account </a>
	            </div>
	        </div>
	    </div>
	    <div ng-show="message" class="error-alert alert-warning error-box col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4" role="alert">
			<p class="text-danger text-center">
                <i class="fa fa-exclamation-circle fa-2x"></i>
				<b>{{message}}</b>
			</p>
		</div>
    </div>
