<div class="container">	
	<form class="form-signin" ng-submit="createUser()" name="userForm">		
		<div class="col-sm-6 col-md-5 col-sm-offset-4 col-md-offset-4 ">
			<div class="login-block">
				<div class="page-header text-center">
					<h1>SIGN UP!!</h1>
				</div>
	        	<div class="form-group">
		        	<label for="firstname" class="sr-only">Name</label>
		        	<div class="input-group">
                        <div class="input-group-addon">
				        	<i class="fa fa-user"></i>
				        </div>
				        <input type="text" id="firstname" ng-model="username" class="form-control" name="name" placeholder="Username" required autofocus>
			    	</div>
			    </div>
			    <div class="form-group">
			        <label for="email" class="sr-only">E-mail</label>
			        <div class="input-group">
                        <div class="input-group-addon">
					        <i class="fa fa-envelope"></i>
					    </div>
				        <input type="email" id="email" ng-model="email" class="form-control" name="email" placeholder="E-mail"  required>
					</div>
				</div>
		        
		        <div class="form-group">
			        <label for="password" class="sr-only">Password</label>
			        <div class="input-group">
                        <div class="input-group-addon">
					        <i class="fa fa-key"></i>
					    </div>
			        		<input type="password" ng-model="password" id="password" class="form-control" placeholder="Password" ng-minlength="6" name="password" required>
			        </div>
			        <div class="alert alert-info infoBox" ng-show="(userForm.password.$dirty && userForm.password.$invalid) && !userForm.password.$valid">
						<strong>Minimum Password Length <i>6</i>.</strong>
					</div>
			    </div>

				<div class="row col-sm-offset-4 col-md-offset-4">
					<div class="input-group col-md-6" >
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign-Up</button>
					</div>
				</div>
			</div>
		</div>
  	</form>
